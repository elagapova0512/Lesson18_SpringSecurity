<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
</head>
<body>
<h3>Вход</h3>
<form th:action="@{/process_logIn}" th:method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин:</label>
    <input type="text" name="username" id="username" placeholder="Логин">
    <label for="username">Введите пароль:</label>
    <input type="password" name="password" id="password" placeholder="Пароль">
    <!-- username & password зарезервированные для Спринг Секьюрити названия полей, так он поймет, что отсюда надо брать информацию, в PersonDetailsService как раз username -->
    <input type="submit" value="Войти">
</form>
<div th:if="${param.error}" style="color: crimson"> Неправильный логин или пароль </div>
<a href="/registration">Зарегистрироваться</a>
</body>
</html>
